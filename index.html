<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/5d047d43b4.js" crossorigin="anonymous"></script>

    <link rel="stylesheet"
    href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/yeti/bootstrap.min.css">

    <title>MyBookList App</title>
</head>
<body>
<div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-primary"></i> My<span 
      class="text-primary">Book</span>List</h1>  
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</Title></label>
          <input type="text" id="title" 
              class="form-control">
              </div>
              <div class="form-group">
                <label for="author">Author</Title></label>
                <input type="text" id="author" 
                class="form-control">
                </div>
                  <div class="form-group">
                  <label for="isbn">ISBN#</Title></label>
                  <input type="text" id="isbn" 
                  class="form-control">
                </div>
                  <input type="submit" value="Add Book"
                  class="btn btn-primary btn-block">
             </form>
             <table class="table table-striped mt-5">
                 <thead>
                   <tr>
                     <th>Title</th>  
                     <th>Author</th>
                     <th>ISBN#</th>
                     <th></th>
                   </tr>  
                 </thead>
                 <tbody id="book-list"></tbody>
</div>   

<script src="app.js"></script>
</body>
</html>
